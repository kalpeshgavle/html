<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form using table, form, inputs, fieldset & legend tag</title>
</head>

<body>
    <fieldset style="width:450px ;">
        <legend><h2>Registration Form</h2></legend>
        <form action="">
            <table border="0" cellpadding="5px" cellspacing="0px">
                <tr>
                    <td colspan="2" align="center">
                        <h3>Login page</h3>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Name">Full name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gen">
                        <label for="Male">Male</label>
                        <input type="radio" name="gen">
                        <label for="Female">Female</label>
                        <input type="radio" name="gen">
                        <label for="Other">Other</label>
                    </td>
                </tr>

                <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="">
                            <option value="">---select---</option>
                            <option value="">Surat</option>
                            <option value="">Bharuch</option>
                            <option value="">Vadodara</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="add" id="" cols="40" rows="5" placeholder="Enter your address"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Mobile No.</td>
                    <td><input type="text" maxlength="10" placeholder="Enter number"></td>
                </tr>

                <tr>
                    <td>Email Id</td>
                    <td><input type="email" placeholder="Enter Email id"></td>
                </tr>

                <tr>
                    <!-- <td></td> -->
                    <td colspan="2"><input type="checkbox">I am not a robot.</td>
                </tr>

                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="Register">
                        <input type="reset" value="clear">
                    </td>
                </tr>

            </table>
        </form>
    </fieldset>
</body>

</html>
