<!DOCTYPE html>

<head>
    <title>Nested/Inner list</title>
</head>

<body>
    <h3>Inner lists 1</h3>
    <!-- unordered list is main and ordered list is sub types of list -->
    
    <ul>
        <li>Fruits
            <ol>
                <li>Mango</li>
                <li>Apple</li>
                <li>Orange</li>
            </ol>
        </li>
        <li>Mobiles
            <ol type="a">
                <li>Samsung</li>
                <li>Oneplus</li>
                <li>Apple</li>
            </ol>
        </li>
    </ul>
    <h3>Inner lists 2</h3>
    <!-- ordered list is main and unordered list is sub types of list -->
    <ol>
        <li>
            Fruits
            <ul type="square">
                <li>Mango</li>
                <li>Apple</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Mobiles
            <ul>
                <li>Samsung</li>
                <li>Oneplus</li>
                <li>Apple</li>
            </ul>
        </li>
    </ol>
</body>

</html>
