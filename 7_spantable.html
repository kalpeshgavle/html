<!DOCTYPE html>
<html lang="en">

<head>
    <title>colspan & rowspan in html</title>
</head>

<body>
    <table border="1">
        
        <caption> <em>Marks are given below</em></caption>
        <tr>
            <!-- colspan is used to merge column in in single row -->
            <!-- rowspan is used to merge rows in in single column -->
            <th rowspan="3">Students</th>
            <th colspan="3">Subjects (Max. Marks)</th>

        </tr>
        <tr bgcolor="">
            <th>Maths</th>
            <th>English</th>
            <th>Science</th>
        </tr>
        <tr>

            <td>(100)</td>
            <td>(100)</td>
            <td>(100)</td>
        </tr>
        <tr>
            <td>Shivansh</td>
            <td>65</td>
            <td>75</td>
            <td>87</td>
        </tr>
        <tr>
            <td>Ayansh</td>
            <td>45</td>
            <td>55</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Kiyansh</td>
            <td>45</td>
            <td>65</td>
            <td>57</td>
        </tr>
        <tr>
            <td>Priyansh</td>

        </tr>
        <tr>
            <td>Naksh</td>
            <td>78</td>

            <td>87</td>
        </tr>

    </table>
</body>

</html>
