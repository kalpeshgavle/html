<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors & font in html </title>
</head>

<body>
    <!-- this style tag is also called as inline css -->

    <!-- color given by using name of colors  -->

    <header style="background-color: red ; height: 50px;">
        <nav>Navbar</nav>
    </header>

    <!-- color given by using rgb colors  -->

    <main style="background-color:rgb(230, 142, 28); height: 200px;">

        <!-- color given by using #hexa number (0 to f) we can use 3 numbers of colors  -->
        <section style="background-color: #0f1;">Section tag</section>
        <!-- font tag removed from html5  -->
        <div><font face="Times New Roman" size="5px">Division tag</font></div>
        <article>Article tag</article>
    </main>

    <!-- color given by using hexadecimal code 0 to f (#111111)  of colors  -->
    <footer style="background-color: #55eeff;">footer tag</footer>
</body>

</html>
