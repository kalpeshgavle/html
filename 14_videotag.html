<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio tag in html</title>
</head>

<body>
    <h3>Video tag in html</h3>
    <video controls height="400px" width="500px" poster="/plant.jpg">
        <source src="/HP 15s unboxing and review _ hp 15s-fq2673Tu i3 11th gen unboxing _ best laptop under 40000.mp4"
            type="video/mp4">
    </video>

    <h3>Audio tag in html</h3>
    <!-- loop Specifies that the audio will start over again, every time it is finished  -->
    <audio controls loop>
        <source src="/295 - Sidhu Moose Wala.mp3" type="audio/mp3">
    </audio>
</body>

</html>
