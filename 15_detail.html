<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail and datalist tag in html</title>
</head>
<body>
    <h3>Details tag </h3>
    <details>
        <summary>html</summary>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium numquam optio incidunt?</p>
    </details>

    <h3>Datalist tag</h3>
    <input type="text" list="fruits">
    <datalist id="fruits">
        <option value="Apple"></option>
        <option value="Mango"></option>
        <option value="Orange"></option>
        <option value="Kiwi"></option>
    </datalist>
</body>
</html>
