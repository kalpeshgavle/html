<html>

<head>
    <title>PreFormating tags in html</title>
</head>

<body>
    <!-- abbreviation tag used for tool tip -->
    <abbr title="Hypertext Markup Language">html</abbr>
    <!-- superscript tags used for mathematical equations -->
    X<sub>3</sub>
    Y<sup>4</sup><br>
    <!-- <pre>X<sub>3</sub>+Y<sup>4</sup>= 10XY</pre> -->

    <!-- hyperlink add links in web pages -->
    <a _blank href="https://www.google.com/">go to google</a><br>

    
<!-- img tag is used for add image in web page -->
    <img src="/studio-media-9DaOYUYnOls-unsplash.jpg" alt="book" height="200px" width="200px">
</body>

</html>
