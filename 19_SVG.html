<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG in html</title>
</head>
<body>
    <h2>For polygon</h2>
    <svg height="500px" width="100%">
        <polygon points="145,29,262,208,218,239,68,238,24,102">
        </polygon>
    </svg>

    <h2>For circle</h2>
    <svg height="500px" width="100%">
        <circle cx="200" cy="200" r="100" fill="red" stroke="green" stroke-width="10px">
        </circle>
    </svg>


    <h2>For Retangle</h2>
    <svg  height="500px" width="100%">
        <rect height="150px" width="250px" fill="red" stroke="green" stroke-width="10px">
        </rect>
    </svg>
</body>
</html>
