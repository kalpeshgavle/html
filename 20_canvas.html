<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas tag</title>
</head>

<body>
    <canvas id="mycanvas" height="300px" width="500px" style="background-color: yellow;">
    </canvas>
</body>

<script>
    var rect = document.getElementById("mycanvas")
    var drawrect = rect.getContext("2d")
    drawrect.fillStyle = "blue"
    drawrect.fillRect(100, 50, 300, 200)
   
</script>

</html>
